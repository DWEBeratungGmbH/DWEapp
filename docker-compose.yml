version: '3.8'

services:
  weclapp-manager:
    image: weclapp-manager:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_WECLAPP_API_URL=https://ihr-weclapp.weclapp.com/webapp/api/v1
      - NEXT_PUBLIC_WECLAPP_API_KEY=IHR_WECLAPP_API_KEY_HIER
      - NEXT_PUBLIC_AZURE_AD_CLIENT_ID=25e2203c-f668-482f-acdb-e758de9aef23
      - NEXT_PUBLIC_AZURE_AD_TENANT_ID=16fb7d46-199f-417d-9460-ebb505438d0c
      - NEXT_PUBLIC_REDIRECT_URI=http://91.98.135.191
      - NEXT_PUBLIC_CLOCKIN_API_URL=https://api.clockin.io/v1
      - NEXT_PUBLIC_CLOCKIN_API_KEY=IHR_CLOCKIN_API_KEY_HIER
      - NEXTAUTH_URL=http://91.98.135.191
      - NEXTAUTH_SECRET=SuperSecureSecretString12345
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - /opt/weclapp-manager/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - weclapp-manager
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
