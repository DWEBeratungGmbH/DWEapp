version: '3.8'

services:
  # ===========================================
  # DATABASE (shared by dev + production)
  # ===========================================
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=dweapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  # ===========================================
  # DEVELOPMENT CONTAINER (Port 3001)
  # Hot Reload - fuer Entwicklung mit Windsurf SSH
  # ===========================================
  DWEappDev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./src:/app/src              # Hot Reload!
      - ./prisma:/app/prisma
      - ./public:/app/public
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/dweapp
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - NEXT_PUBLIC_WECLAPP_API_URL=https://dwe.weclapp.com/webapp/api/v2
      - NEXT_PUBLIC_WECLAPP_API_KEY=${WECLAPP_API_KEY}
      - NEXT_PUBLIC_AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - NEXT_PUBLIC_AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - NEXT_PUBLIC_REDIRECT_URI=https://91.98.135.191:3001/api/auth/callback/azure-ad
      - NEXT_PUBLIC_CLOCKIN_API_URL=https://customerapi.clockin.de/v3
      - NEXT_PUBLIC_CLOCKIN_API_KEY=${CLOCKIN_API_KEY}
      - NEXTAUTH_URL=https://91.98.135.191:3001
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
    networks:
      - app-network
    depends_on:
      - db
    profiles:
      - dev  # Nur mit: docker-compose --profile dev up

  # ===========================================
  # PRODUCTION CONTAINER (Port 3000)
  # Deployed via GitHub Actions CI/CD
  # ===========================================
  DWEapp:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://app_user:dweapp_secure_2025@db:5432/dweapp
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - NEXT_PUBLIC_WECLAPP_API_URL=https://dwe.weclapp.com/webapp/api/v2
      - NEXT_PUBLIC_WECLAPP_API_KEY=${WECLAPP_API_KEY}
      - NEXT_PUBLIC_AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - NEXT_PUBLIC_AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - NEXT_PUBLIC_REDIRECT_URI=https://91.98.135.191/api/auth/callback/azure-ad
      - NEXT_PUBLIC_CLOCKIN_API_URL=https://customerapi.clockin.de/v3
      - NEXT_PUBLIC_CLOCKIN_API_KEY=${CLOCKIN_API_KEY}
      - NEXTAUTH_URL=https://91.98.135.191
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_AD_CLIENT_SECRET_ID=${AZURE_AD_CLIENT_SECRET_ID}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - db

  # ===========================================
  # NGINX (SSL Proxy)
  # ===========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/weclapp-manager/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/ssl/certs/weclapp-manager.crt:/etc/ssl/certs/weclapp-manager.crt:ro
      - /etc/ssl/private/weclapp-manager.key:/etc/ssl/private/weclapp-manager.key:ro
    depends_on:
      - DWEapp
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
