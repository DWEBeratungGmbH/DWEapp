events {
    worker_connections 1024;
}

http {
    upstream app {
        server localhost:3000;
    }

    server {
        listen 80;
        server_name 91.98.135.191;
        
        # HTTP zu HTTPS weiterleiten
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name 91.98.135.191;

        # Self-Signed SSL Zertifikat
        ssl_certificate /etc/ssl/certs/weclapp-manager.crt;
        ssl_certificate_key /etc/ssl/private/weclapp-manager.key;
        
        # SSL Konfiguration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Cookie/Header Size Limits f√ºr NextAuth
            large_client_header_buffers 4 32k;
            client_header_buffer_size 8k;
        }
    }
}
