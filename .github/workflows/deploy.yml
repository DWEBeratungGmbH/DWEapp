name: Deploy to Hetzner Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/weclapp-manager:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to Hetzner
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HETZNER_SERVER_IP }}
        username: root
        key: ${{ secrets.HETZNER_SSH_KEY }}
        script: |
          cd /opt/weclapp-manager
          
          # Pull latest image
          docker pull ${{ secrets.DOCKER_USERNAME }}/weclapp-manager:latest
          
          # Update docker-compose with new image
          sed -i "s|build:|# build:|g" docker-compose.yml
          sed -i "s|context: .|# context: .|g" docker-compose.yml
          sed -i "s|dockerfile: Dockerfile|# dockerfile: Dockerfile|g" docker-compose.yml
          sed -i "8i\  image: ${{ secrets.DOCKER_USERNAME }}/weclapp-manager:latest" docker-compose.yml
          
          # Restart services
          docker-compose down
          docker-compose up -d
          
          # Clean up old images
          docker image prune -f
          
          echo "âœ… Deployment completed at $(date)"
