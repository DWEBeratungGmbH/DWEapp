name: Deploy to Hetzner

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/hetzner_key
        chmod 600 ~/.ssh/hetzner_key
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Deploy to Hetzner
      run: |
        ssh -i ~/.ssh/hetzner_key deploy@${{ secrets.SERVER_IP }} << 'EOF'
          cd /opt/weclapp-manager
          
          # Git pull
          git pull origin main
          
          # Docker rebuild
          docker-compose down --remove-orphans
          docker system prune -f
          
          # Update docker-compose if needed (to fix KeyError: 'ContainerConfig')
          if docker-compose --version | grep -q "1.29"; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          docker build -t weclapp-manager:latest .
          docker-compose up -d --force-recreate
          
          echo "âœ… Deployment completed!"
        EOF
        
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.SERVER_IP }}:3000 || curl -f http://${{ secrets.SERVER_IP }} || echo "Warning: Health check failed but deployment may still be successful"
        
    - name: Notify success
      run: echo "ðŸš€ Deployment successful! App is live at http://${{ secrets.SERVER_IP }}"
