name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Deploy to Server
      run: |
        ssh -i ~/.ssh/deploy_key root@${{ secrets.SERVER_IP }} << 'EOF'
          cd /opt/weclapp-manager
          
          # Stop service
          systemctl stop weclapp-manager || true
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies with legacy peer deps
          npm ci --production --legacy-peer-deps
          
          # Build application
          npm run build
          
          # Generate Prisma client
          npx prisma generate
          
          # Start service
          systemctl start weclapp-manager
          systemctl enable weclapp-manager
          
          echo "âœ… Deployment completed!"
        EOF
        
    - name: Health Check
      run: |
        sleep 15
        curl -k -f https://${{ secrets.SERVER_IP }} || echo "Warning: Health check failed"
        
    - name: Success
      run: echo "ðŸš€ Deployed to https://${{ secrets.SERVER_IP }}"
