on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/hetzner_key
        chmod 600 ~/.ssh/hetzner_key
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Deploy to Hetzner
      run: |
        ssh -i ~/.ssh/hetzner_key deploy@${{ secrets.SERVER_IP }} << 'EOF'
          cd /opt/weclapp-manager
          
          # Git pull
          git pull origin main
          
          # Docker rebuild
          docker-compose down
          docker build -t weclapp-manager:latest .
          docker-compose up -d
          
          # Cleanup old images
          docker image prune -f
          
          echo "âœ… Deployment completed!"
        EOF
        
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.SERVER_IP }} || exit 1
        
    - name: Notify success
      run: echo "ðŸš€ Deployment successful! App is live at http://${{ secrets.SERVER_IP }}"
